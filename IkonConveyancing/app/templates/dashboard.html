<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Dashboard/style.css') }}">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li class="active"><a href="{{ url_for('dashboard') }}"><ion-icon name="home"></ion-icon> Dashboard</a></li>
                <li><a href="{{ url_for('client_files') }}"><ion-icon name="folder"></ion-icon> Client Files</a></li>
                <li><a href="{{ url_for('send_email') }}"><ion-icon name="mail"></ion-icon> Send Email</a></li>
                <li><a href="{{ url_for('calendar') }}"><ion-icon name="calendar"></ion-icon> Calendar</a></li>
                <li><a href="{{ url_for('checklist') }}"><ion-icon name="checkmark"></ion-icon> Checklist</a></li>
                <li><a href="{{ url_for('logout') }}"><ion-icon name="log-out"></ion-icon> Log-Off</a></li>
                <li><a href="{{ url_for('profile') }}"><ion-icon name="person"></ion-icon> Profile</a></li>
            </ul>
        </nav>
        <main class="dashboard">
            <section class="company-name">
                <h1>Ikon Conveyancing</h1>
            </section>
            <section class="hardwood-quote">
                <blockquote>
                    "The creation of a thousand forests is in one acorn." - Ralph Waldo Emerson
                </blockquote>
            </section>
            <section class="todo-list">
                <h2>To-Do List</h2>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Add a new task" required>
                    <button type="submit">Add</button>
                </form>
                <ul id="todo-list">
                    <!-- To-do items will be loaded dynamically -->
                </ul>
            </section>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>

</html>
