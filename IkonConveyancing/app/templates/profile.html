<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Dashboard/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section form .input-box {
            position: relative;
            margin-bottom: 15px;
        }
        .form-section form .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-section form .input-box label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #aaa;
            transition: 0.3s;
        }
        .form-section form .input-box input:focus + label,
        .form-section form .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            color: #007bff;
            font-size: 12px;
        }
        .form-section form button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section form button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-link"><ion-icon name="arrow-back"></ion-icon> Back to Dashboard</a>
        <h1>Profile</h1>
        <section class="form-section">
            <h2>Change Password</h2>
            <form method="POST">
                <div class="input-box">
                    <input type="password" name="current_password" required placeholder=" ">
                    <label>Current Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="new_password" required placeholder=" ">
                    <label>New Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" required placeholder=" ">
                    <label>Confirm New Password</label>
                </div>
                <button type="submit" name="change_password">Change Password</button>
            </form>
        </section>
        <section class="form-section">
            <h2>Change Email</h2>
            <form method="POST">
                <div class="input-box">
                    <input type="email" name="new_email" required placeholder=" ">
                    <label>New Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Current Password</label>
                </div>
                <button type="submit" name="change_email">Change Email</button>
            </form>
        </section>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
