<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Calendar/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><ion-icon name="home"></ion-icon> Dashboard</a></li>
                <li><a href="{{ url_for('client_files') }}"><ion-icon name="folder"></ion-icon> Client Files</a></li>
                <li><a href="{{ url_for('send_email') }}"><ion-icon name="mail"></ion-icon> Send Email</a></li>
                <li class="active"><a href="{{ url_for('calendar') }}"><ion-icon name="calendar"></ion-icon> Calendar</a></li>
                <li><a href="#"><ion-icon name="checkmark"></ion-icon> Checklist</a></li>
                <li><a href="{{ url_for('logout') }}"><ion-icon name="log-out"></ion-icon> Log-Off</a></li>
                <li><a href="{{ url_for('profile') }}"><ion-icon name="person"></ion-icon> Profile</a></li>
            </ul>
        </nav>
        <main class="calendar-content">
            <div id="calendar"></div>
            <div class="event-form">
                <h2>Add Event</h2>
                <form id="add-event-form">
                    <input type="text" id="event-title" placeholder="Title" required>
                    <input type="datetime-local" id="event-datetime" required>
                    <input type="text" id="event-description" placeholder="Description">
                    <select id="event-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="event-reminder">Set Reminder:</label>
                    <input type="checkbox" id="event-reminder">
                    <button type="submit">Add Event</button>
                </form>
            </div>
            <div class="event-list">
                <h2>Today's Events</h2>
                <ul id="today-events"></ul>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="{{ url_for('static', filename='calendar/script.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/events',
            dateClick: function(info) {
                // Handle date click event
            }
        });
        calendar.render();
    
        document.getElementById('add-event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var title = document.getElementById('event-title').value;
            var start = document.getElementById('event-datetime').value;
            var description = document.getElementById('event-description').value;
            var priority = document.getElementById('event-priority').value;
            var reminder = document.getElementById('event-reminder').checked;
    
            fetch('/api/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    start: start,
                    description: description,
                    priority: priority,
                    reminder: reminder
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Event created successfully') {
                    calendar.refetchEvents();
                } else {
                    alert('Error creating event');
                }
            });
        });
    });
</script>
</html>
