<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Files - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ClientFiles/style.css') }}">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><ion-icon name="home"></ion-icon> Dashboard</a></li>
                <li class="active"><a href="{{ url_for('client_files') }}"><ion-icon name="folder"></ion-icon> Client Files</a></li>
                <li><a href="{{ url_for('send_email') }}"><ion-icon name="mail"></ion-icon> Send Email</a></li>
                <li><a href="{{ url_for('calendar') }}"><ion-icon name="calendar"></ion-icon> Calendar</a></li>
                <li><a href="#"><ion-icon name="checkmark"></ion-icon> Checklist</a></li>
                <li><a href="{{ url_for('logout') }}"><ion-icon name="log-out"></ion-icon> Log-Off</a></li>
                <li><a href="{{ url_for('profile') }}"><ion-icon name="person"></ion-icon> Profile</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="file-list">
                <div class="filters">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="finished">Finished</option>
                    </select>
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="file-number">File Number</option>
                        <option value="client-name">Client Name</option>
                        <option value="address">Address</option>
                        <option value="status">Status</option>
                        <option value="settlement-date">Settlement Date</option>
                    </select>
                    <label for="property-address">Property Address:</label>
                    <input type="text" id="property-address" placeholder="Enter address">
                    <button id="apply-filters">Apply Filters</button>
                    <button id="clear-filters">Clear Filters</button>
                    <button id="add-client-button">Add Client</button>
                </div>
                <div class="file-entries" id="file-entries">
                    <!-- File entries will be dynamically loaded here -->
                </div>
            </div>
            <div class="file-details">
                <h2>File Details</h2>
                <div id="file-details-content">
                    <!-- File details will be dynamically loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Client</h2>
            <form id="add-client-form">
                <label for="file-number">File Number:</label>
                <input type="text" id="file-number" name="file-number" required>
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="finished">Finished</option>
                </select>
                <label for="settlement-date">Settlement Date:</label>
                <input type="date" id="settlement-date" name="settlement-date" required>
                <label for="type-of-settlement">Type of Settlement:</label>
                <input type="text" id="type-of-settlement" name="type-of-settlement" required>
                <label for="type-of-client">Type of Client:</label>
                <input type="text" id="type-of-client" name="type-of-client" required>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
                <button type="submit">Add Client</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById("addClientModal");
            var btn = document.getElementById("add-client-button");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            document.getElementById('add-client-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                fetch('/api/client_files', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Client file added successfully') {
                        modal.style.display = "none";
                        loadClientFiles();
                    } else {
                        alert('Error adding client file: ' + data.message);
                    }
                });
            });

            function loadClientFiles() {
                fetch('/api/client_files')
                .then(response => response.json())
                .then(data => {
                    var fileEntries = document.getElementById('file-entries');
                    fileEntries.innerHTML = '';
                    data.forEach(file => {
                        var fileDiv = document.createElement('div');
                        fileDiv.className = 'file-entry';
                        fileDiv.innerHTML = `
                            <h3>${file.file_number} - ${file.client_name}</h3>
                            <p>${file.address}</p>
                            <p>Status: ${file.status}</p>
                            <p>Settlement Date: ${file.settlement_date}</p>
                        `;
                        fileDiv.addEventListener('click', function() {
                            loadClientDetails(file.id);
                        });
                        fileEntries.appendChild(fileDiv);
                    });
                });
            }

            function loadClientDetails(fileId) {
                fetch(`/client_files/${fileId}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('file-details-content').innerHTML = html;
                });
            }

            loadClientFiles();
        });
    </script>
</body>
</html>
