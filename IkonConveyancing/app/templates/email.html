<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Email/style.css') }}">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><ion-icon name="home"></ion-icon> Dashboard</a></li>
                <li><a href="{{ url_for('client_files') }}"><ion-icon name="folder"></ion-icon> Client Files</a></li>
                <li class="active"><a href="{{ url_for('send_email') }}"><ion-icon name="mail"></ion-icon> Send Email</a></li>
                <li><a href="{{ url_for('calendar') }}"><ion-icon name="calendar"></ion-icon> Calendar</a></li>
                <li><a href="#"><ion-icon name="checkmark"></ion-icon> Checklist</a></li>
                <li><a href="{{ url_for('logout') }}"><ion-icon name="log-out"></ion-icon> Log-Off</a></li>
                <li><a href="{{ url_for('profile') }}"><ion-icon name="person"></ion-icon> Profile</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="email-templates">
                <button id="new-template">New Template</button>
                <div class="template-list">
                    <!-- List of email templates will be dynamically loaded here -->
                </div>
            </div>
            <div class="template-details">
                <h2>Email Template Details</h2>
                <form id="template-form">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="settlement-date">Settlement Date:</label>
                    <input type="date" id="settlement-date" name="settlement-date" required>
                    <label for="client-name">Client Name:</label>
                    <input type="text" id="client-name" name="client-name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="body">Body:</label>
                    <textarea id="body" name="body" required></textarea>
                    <button type="submit">Save Template</button>
                    <button type="button" id="delete-template">Delete Template</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='email.js') }}"></script>
</body>

</html>
