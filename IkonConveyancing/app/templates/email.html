<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates - Ikon Conveyancing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Email/style.css') }}">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><ion-icon name="home"></ion-icon> Dashboard</a></li>
                <li><a href="{{ url_for('client_files') }}"><ion-icon name="folder"></ion-icon> Client Files</a></li>
                <li class="active"><a href="{{ url_for('send_email') }}"><ion-icon name="mail"></ion-icon> Send Email</a></li>
                <li><a href="{{ url_for('calendar') }}"><ion-icon name="calendar"></ion-icon> Calendar</a></li>
                <li><a href="#"><ion-icon name="checkmark"></ion-icon> Checklist</a></li>
                <li><a href="{{ url_for('logout') }}"><ion-icon name="log-out"></ion-icon> Log-Off</a></li>
                <li><a href="{{ url_for('profile') }}"><ion-icon name="person"></ion-icon> Profile</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Section: Email Templates List -->
            <div class="email-templates-section">
                <h2>Email Templates</h2>
                <ul class="template-list">
                    <!-- Templates will be loaded dynamically -->
                </ul>
                <button id="new-template" class="new-template-btn">New Template</button>
            </div>

            <!-- Right Section: Template Details Form -->
            <div class="email-template-form-section" id="template-form-container" style="display: none;">
                <h2>Template Details</h2>
                <form id="template-form">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required>
                    
                    <label for="body">Body:</label>
                    <textarea id="body" rows="10" required></textarea>

                    <button type="submit" class="save-btn">Save Template</button>
                    <button type="button" id="cancel-form" class="cancel-btn">Cancel</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Icon library for ion-icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='email.js') }}"></script>
</body>

</html>
